{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
    <link rel="stylesheet" href="{% static 'blogs/blogs.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <div class="submitPost">
        <h3>
            <a href={% url 'submitPost' %}>Submit a new post </a>
        </h3>
    </div>

    <div class="posts-container">
        {% for post in posts %}
            <div class="post" data-url="{% url 'detailPost' post.pk %}">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.date_posted }} by {{ post.user.username }}</small>
            </div>
        {% empty %}
            <p class="no-posts">There no is post yet </p>
        {% endfor %}
    </div>
    
    {% include 'footer.html' %}
  <script src="{% static 'blogs/blogs.js' %}"></script>
</body>
</html>
