<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post </title>
</head>
<body>
    {% include 'header.html' %}

    {% block content %}
      <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <h2>{{ post.title }}</h2>
            <small>by {{ post.user.username }} on {{ post.date_posted }}</small>
          </div>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>

      <h2>Additional Information</h2>
      <p>{{ additional_info }}</p>
    {% endblock %}
</body>
</html>
