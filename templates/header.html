<style>
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        width: 100%;
        background-color: #f1f1f1;
    }
    .left-section {
        margin-left: 50px;
    }
    .right-section {
        display: flex;
        align-items: center;
        margin-right: 50px;
    }
    .username {
        margin-right: 50px; /* Adjust the value as needed */
    }
</style>

<header>
    <div class="left-section">
        <a href="{% url 'home' %}">
            <h1>Django Blog</h1>
        </a>
    </div>
    {% if request.disable_login != True %}
        <div class="right-section">
            {% if user.is_authenticated %}
                <span class="username">{{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'authentication' %}">Login</a>
            {% endif %}
        </div>
    {% endif %}
</header>
